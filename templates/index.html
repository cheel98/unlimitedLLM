<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Agent - AI聊天助手</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --background: #f7fafc;
            --surface: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        [data-theme="dark"] {
            --background: #1a202c;
            --surface: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border: #4a5568;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .model-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .new-chat-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--gradient);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--border);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.user .message-content {
            background: var(--gradient);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 1.5rem;
            background: var(--background);
            color: var(--text-primary);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: loadingDot 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .welcome-message h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            background: var(--background);
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
        }

        .status-dot.offline {
            background: #f56565;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body data-theme="{{ theme }}">
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Unlimited Agent</h1>
            <div class="header-info">
                <div class="model-badge" id="modelBadge">
                    <i class="fas fa-brain"></i> {{ config.model_config.MODEL_NAME }}
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">聊天历史</div>
                    <button class="new-chat-btn" onclick="clearChat()">
                        <i class="fas fa-plus"></i> 新对话
                    </button>
                </div>
                <div class="chat-sessions" id="chatSessions">
                    <!-- 聊天会话列表 -->
                </div>
            </aside>

            <main class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>🚀 欢迎使用 Unlimited Agent</h2>
                        <p>这是一个基于 {{ config.model_config.MODEL_NAME }} 的AI助手</p>
                        <p>开始对话，体验无限制的AI交流！</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="输入您的消息..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">连接中...</span>
            </div>
            <div id="messageCount">消息: 0</div>
        </div>
    </div>

    <script>
        let isLoading = false;
        let messageCount = 0;
        let currentTheme = '{{ theme }}';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            checkStatus();
            setupInputHandlers();
        });

        // 设置输入处理
        function setupInputHandlers() {
            const input = document.getElementById('messageInput');
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            input.value = '';
            input.style.height = 'auto';
            updateSendButton(true);
            
            // 添加用户消息
            addMessage('user', message);
            
            // 显示加载状态
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // 移除加载消息
                removeLoadingMessage(loadingId);
                
                if (data.success) {
                    addMessage('assistant', data.ai_message.content);
                    messageCount += 2;
                    updateMessageCount();
                } else {
                    addMessage('assistant', '抱歉，发生了错误: ' + data.error);
                }
            } catch (error) {
                removeLoadingMessage(loadingId);
                addMessage('assistant', '网络错误，请稍后重试');
            }
            
            isLoading = false;
            updateSendButton(false);
            input.focus();
        }

        // 添加消息到界面
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const welcomeMsg = document.getElementById('welcomeMessage');
            
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 添加加载消息
        function addLoadingMessage() {
            const container = document.getElementById('messagesContainer');
            const loadingId = 'loading-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = loadingId;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `
                <div class="loading">
                    <span>AI正在思考</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return loadingId;
        }

        // 移除加载消息
        function removeLoadingMessage(loadingId) {
            const loadingMsg = document.getElementById(loadingId);
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        // 更新发送按钮状态
        function updateSendButton(loading) {
            const btn = document.getElementById('sendBtn');
            btn.disabled = loading;
            btn.innerHTML = loading ? '<i class="fas fa-spinner fa-spin"></i>' : '<i class="fas fa-paper-plane"></i>';
        }

        // 清空聊天
        async function clearChat() {
            try {
                await fetch('/api/clear', { method: 'POST' });
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="welcome-message" id="welcomeMessage">
                        <h2>🚀 欢迎使用 Unlimited Agent</h2>
                        <p>这是一个基于 {{ config.model_config.MODEL_NAME }} 的AI助手</p>
                        <p>开始对话，体验无限制的AI交流！</p>
                    </div>
                `;
                messageCount = 0;
                updateMessageCount();
            } catch (error) {
                console.error('清空聊天失败:', error);
            }
        }

        // 加载聊天历史
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    document.getElementById('welcomeMessage').style.display = 'none';
                    
                    data.messages.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                    
                    messageCount = data.messages.length;
                    updateMessageCount();
                }
            } catch (error) {
                console.error('加载历史失败:', error);
            }
        }

        // 检查状态
        async function checkStatus() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (data.has_model) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = '模型已就绪';
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = '演示模式';
                }
            } catch (error) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                statusDot.classList.add('offline');
                statusText.textContent = '连接失败';
            }
        }

        // 更新消息计数
        function updateMessageCount() {
            document.getElementById('messageCount').textContent = `消息: ${messageCount}`;
        }

        // 切换主题
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
                currentTheme = 'light';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-moon';
                currentTheme = 'dark';
            }
        }

        // 设置初始主题图标
        document.addEventListener('DOMContentLoaded', function() {
            const themeIcon = document.getElementById('themeIcon');
            if (currentTheme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        });
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
